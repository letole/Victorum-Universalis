 slavic_pagan_reformed_religion_desc: "Slavic Paganism is the polytheistic traditional belief system of the Slavic peoples. In their traditions most of their deities ruled over a specific aspect of nature. Before christian missions in IX and X century, it had been strong and dominant faith of all Slavs from Rus, Balkans, Poland, Greater Moravia and Pomerania. By 1444 the slavic paganism has been completely erradicated from western slavs and almost completely in Rus. Secluded regions of Rus are the last places where slavic paganism may still be practiced, though only as minority."
